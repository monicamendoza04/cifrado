<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador César</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<div class="container">
  <h1>Cifrador César</h1>
  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" rows="4" cols="50"></textarea>
  <label for="desplazamiento">Clave:</label>
  <input type="number" id="desplazamiento" value="3">
  <button onclick="encriptar()">Encriptar</button>
  <button onclick="desencriptar()">Desencriptar</button>
  <label for="resultado">Resultado:</label>
  <textarea id="resultado" rows="4" cols="50" readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
